    <script>
        const correctAnswers = [
            "    S   ",
            "    L   ",
            "COOKIE  ",
            "    P   ",
            " B  K   ",
            "YEYEN   ",
            " E  O O ",
            " T STARS",
            " L    E ",
            " E  MOON",
            "    O   ",
            "    T   ",
            "  ILHAN "
        ];

        function collectAnswers() {
            // â¶  Grab every cell inside the grid (inputs and grey divs)
            const cells = document.querySelectorAll('#crossword > *');

            // â·  Convert each cell to a single character
            const letters = Array.from(cells).map(cell => {
                if (cell.tagName === 'INPUT') {
                    return cell.value.trim() === "" ? " " : cell.value.trim().toUpperCase();
                }
                // grey block â†’ treat as blank placeholder
                return " ";
            });

            const rows = 13;
            const cols = 8;
            const userAnswers = [];

            for (let r = 0; r < rows; r++) {
                const rowLetters = letters.slice(r * cols, (r + 1) * cols).join('');
                userAnswers.push(rowLetters);
            }

            let allCorrect = true;
            for (let r = 0; r < rows; r++) {
                if (userAnswers[r] !== correctAnswers[r]) {
                    allCorrect = false;
                    console.log(`âŒ Row ${r + 1} is incorrect.`);
                } else {
                    console.log(`âœ… Row ${r + 1} is correct.`);
                }
            }

            alert(allCorrect
                ? "ðŸŽ‰ All answers are correct!"
                : "Some rows are incorrect. Try again!");
        }
